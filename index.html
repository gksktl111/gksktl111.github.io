<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO(검색 엔진 최적화 작업) -->
    <title>minku&#39;s Portfolio</title>
    <meta name="description" content="Portfolio for minku" />
    <meta name="author" content="minku" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!--OG (Open Graph Data)  -->
    <meta property="og:title" content="민규의 포트폴리오" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="배포후 생성된 URL" />
    <meta property="og:image" content="배포후에 생성된 이미지 URL" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- 실제 사용하는 폰트 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <!-- 다양한 아이콘 사용 가능 -->
    <script
      src="https://kit.fontawesome.com/75b76eb5b2.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Javascript   -->
    <!-- defer는 HTML문서가 분석이 끝난뒤에
       js파일을 다운로드 하도록 하는것(그냥 최적화) -->
    <script src="src/main.js" defer></script>
  </head>
  <body></body>
</html>
