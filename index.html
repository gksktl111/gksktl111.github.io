<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO(검색 엔진 최적화 작업) -->
    <title>minku&#39;s Portfolio</title>
    <meta name="description" content="Portfolio for minku" />
    <meta name="author" content="minku" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!--OG (Open Graph Data)  -->
    <meta property="og:title" content="민규의 포트폴리오" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="배포후 생성된 URL" />
    <meta property="og:image" content="배포후에 생성된 이미지 URL" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- 실제 사용하는 폰트 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <!-- 다양한 아이콘 사용 가능 -->
    <script
      src="https://kit.fontawesome.com/75b76eb5b2.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Javascript   -->
    <!-- defer는 HTML문서가 분석이 끝난뒤에
       js파일을 다운로드 하도록 하는것(그냥 최적화) -->
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- 단순 스타일링 목적은 div 사용 -->
      <div>
        <img src="images/favicon.ico" alt="logo" />
        <!-- # 은 현재 페이지의 가장 위로 이동함  -->
        <h1><a href="#">Minku</a></h1>
      </div>
      <nav>
        <!-- ul>(li>a)*5 이런식으로도 한번에 생성 가능 -->
        <ul>
          <!-- 링크에 #은 해당 아이디로 이동하라는 뜻 -->
          <!-- a 태그에 대해서 좀더 보기 다양한 기능이 있음 -->
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#work">My work</a></li>
          <li><a href="#testimonials">Testimonials</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <!-- section*5 이런 식으로 여러개의 태그 생성 가능 -->
      <!-- Home -->
      <section id="home">
        <img src="images/profile.png" alt="Minku's profile" />
        <h1>Hello I&#39;m Dream Coder, Minku</h1>
        <p>A software engineer curretly residing in Yangju, Korea</p>
        <a href="#contact">Contact Me</a>
      </section>
      <!-- About -->
      <section id="about"></section>
      <!-- Skills -->
      <section id="Skills"></section>
      <!-- Work -->
      <section id="work"></section>
      <!-- Testimonials -->
      <section id="testimonials"></section>
      <!-- Arrow up -->
      <aside></aside>
    </main>
    <!-- Footer -->
    <footer id="contact"></footer>
  </body>
</html>
